<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>伪类选择器E:checked</title>
		<style>
			input[type="checkbox"]:checked{
				outline: 2px solid green;
			}
		</style>
	</head>
	<body>
		<h1>伪类选择器E:checked</h1>
		<form>
			房屋状态：
			<input type="checkbox" />水
			<input type="checkbox" />电
			<input type="checkbox" />气
			<input type="checkbox" />光纤
		</form>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选择器first-child, last-child, nth-child ,nth-last-child</title>
		<style>
			li:first-child{
				background: green;
			}
			li:last-child{
				background: gold;
			}
			li:nth-child(3){
				background: red;
			}
			li:nth-child(odd){
				background: gray;
			}
			li:nth-child(even){
				background: greenyellow;
			}
			li:nth-last-child(4){
				background:#f60;
			}
		</style>
	</head>
	<body>
		<h1>选择器first-child, last-child, nth-child ,nth-last-child</h1>
		<ul>
			<li>第一个项目</li>
			<li>第二个项目</li>
			<li>第三个项目</li>
			<li>第四个项目</li>
			<li>第五个项目</li>
			<li>第六个项目</li>
			<li>第七个项目</li>
			<li>第八个项目</li>
			<li>第九个项目</li>
		</ul>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>循环使用样式</title>
		<style>
			li:nth-child(3n+1){
				background: gold;
			}
			li:nth-child(3n+2){
				background: green;
			}
			li:nth-child(3n+3){
				background: gray;
			}
			
		</style>
	</head>
	<body>
		<h1>循环使用样式</h1>
		<ul>
			<li>第一个项目</li>
			<li>第二个项目</li>
			<li>第三个项目</li>
			<li>第四个项目</li>
			<li>第五个项目</li>
			<li>第六个项目</li>
			<li>第七个项目</li>
			<li>第八个项目</li>
			<li>第九个项目</li>
		</ul>
	</body>
</html>

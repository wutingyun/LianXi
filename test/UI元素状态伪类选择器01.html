<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选择器 E:hover、E:active、E:focus</title>
		<style>
			input[type="text"]:hover{
				background: green;
			}
			input[type="text"]:focus{
				background: #f60;
				color: #fff;
			}
			input[type="text"]:active{
				background: blue;
			}
			input[type="password"]:hover{
				background: red;
			}
		</style>
	</head>
	<body>
		<h1>选择器 E:hover、E:active、E:focus</h1>
		<form>
			姓名：<input type="text" placeholder="请输入用户名" />
			<br />
			<br />
			密码：<input type="password" placeholder="请输入密码" />
		</form>
	</body>
</html>

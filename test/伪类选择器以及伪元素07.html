<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>only-child选择器</title>
		<style>
			li:only-child{
				background: red;
			}
		</style>
	</head>
	<body>
		<h1>唯一的</h1>
		<ul>
			<li>第一个项目</li>
		</ul>
		
		<h1>多个</h1>
		<ul>
			<li>第一个项目</li>
			<li>第二个项目</li>
			<li>第三个项目</li>
			<li>第四个项目</li>
			<li>第五个项目</li>
			<li>第六个项目</li>
			<li>第七个项目</li>
			<li>第八个项目</li>
			<li>第九个项目</li>
		</ul>
	</body>
</html>
